{% extends '../layouts/app.html' %}

{% block title %}Comprar{% endblock %}

{% block head %}
  <link href="/css/brand.css" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://conektaapi.s3.amazonaws.com/v0.3.2/js/conekta.js"></script>
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-10 col-lg-offset-1 main-text">
    <h2 class="checkout">Te mandamos tus fotos gratis!</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1 main-text">
    <form action="" method="POST" id="card-form">

      <span class="card-errors"></span>
      <div class="row">
        <div class="col-lg-12">
          <div class="col-md-5">
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="text" id="telefono" size="20" name="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Correo Electronico</label>
              <input type="text" id="email" size="20" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="address">Direccion</label>
              <textarea class="form-control" id="address" name="address"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row purchase-button">
          <button type="submit" class="btn btn-success btn-lg">Pedir ahora!</button>
      </div>

    </form>
  </div>
</div>



{% endblock %}
