{% extends '../layouts/app.html' %}

{% block title %}Comprar{% endblock %}

{% block logo %}
  <img src="/imgs/chivasLogoWhite.png"/>
{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-10 col-lg-offset-1 main-text">
    <h2 class="checkoutbanner">Te mandamos tus fotos gratis!</h2>
  </div>
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1 main-text">
    <form action="" method="POST" id="card-form">

      <span class="card-errors"></span>
      <div class="row">
        <div class="col-lg-12">
          <div class="col-md-5">
            <div class="form-group">
              <label for="telefono">Telefono</label>
              <input type="text" id="telefono" size="20" name="phone" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Correo Electronico</label>
              <input type="text" id="email" size="20" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="address">Direccion</label>
              <textarea class="form-control" id="address" name="address"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row purchase-button" style="padding: 10px 0 0 120px;">
          <button type="submit" class="btn btn-success btn-lg">Pedir ahora!</button>
      </div>

    </form>
  </div>
</div>


{% endblock %}
